{% extends 'base.html' %}

        </h1>
    </div>

    {% if crud == 'create' %}
    <form method="post" class="post-form my-3" action="{% url 'studyroom:sugang_create' student.id %}">

        {% csrf_token %}


        <p><label>학  생 : </label>  <input type="text" name="student" value={{student.name}} maxlength="6"></p>
        <p><label>시작월 : </label>  <input type="text" name="start_mt" value="yyyymm" maxlength="6" ></p>

                    <option value="" selected>---------</option>

                    <option value="AK">심애경</option>
                </select>
            </th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center">
            <td>1시</td>
            <td><input type="checkbox" name="weekday_time" value="MON_1"></td>
            <td><input type="checkbox" name="weekday_time" value="TUE_1"></td>
