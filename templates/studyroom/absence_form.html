{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <div>
        <h1>
            <span class="badge badge-info">결석 등록/변경</span>
        </h1>
    </div>
    <div>
        <table class="table table-hover">
            <tr>
                <th><label >학생:</label></th>
                <td>{{student_name}}</td>
            </tr>
        </table>
    </div>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <table class="table table-hover">
        {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
