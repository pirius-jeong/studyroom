{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <div>
        <h1>
            <span class="badge badge-info">SMS 발송 요청</span>
        </h1>
    </div>


    <hr class="my-3">

    <div class="row">

        <table class="table">
            <thead>
            <tr class="text-center thead-light">
                <th>이름</th>
                <th>폰번호</th>
                <th>errorCode</th>
                <th>message</th>
                <th>details</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center">
                <td>{{ account.student.name }}</td>
                <td>{{ account.sms_phone_num }}</td>
                <td>{{ errorCode }}</td>
                <td>{{ message }}</td>
                <td>{{ details }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
